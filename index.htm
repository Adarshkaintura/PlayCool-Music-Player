<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayCool</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f5aa8c4ac1.js" crossorigin="anonymous"></script>

</head>
<body>
        <div class="container">
            <div class="music-player">
                <nav>
                    <div class="circle" >
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div class="circle">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </nav>
                <img src="" id="song-img" class="song-img" alt="">
                <h1 id="song-title"></h1>
                <p id="song-artist"></p>
                <audio id="song-audio">
                    <source src="" type="audio/mpeg" id="audio-source">
                </audio>
                <input type="range" value="0" id="progress">
                <div class="controls">
                    <div onclick="previousSong()"><i class="fa-solid fa-backward"></i></div>
                    <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                    <div onclick="nextSong()"><i class="fa-solid fa-forward"></i></div>
                </div>
            </div>
        </div>
        <div class="stylish-text">Play<span class="cool">Cool</span></div>
        <script src="script.js"></script>
</body>
</html>
